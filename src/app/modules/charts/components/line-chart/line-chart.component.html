@defer (when elementRef) {
    <ngx-charts-line-chart
        [view]="[elementRef.nativeElement.offsetHeight, elementRef.nativeElement.offsetWidth]"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [legend]="legend"
        [curve]="curve"
        [showGridLines]="showGridLines"
        [results]="results" />
} @placeholder {
    <mat-progress-spinner />
}
