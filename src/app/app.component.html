<mat-toolbar>
    <button
        mat-icon-button
        (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>{{ title }}</span>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <div class="sidenav-list">
            <a
                mat-button
                routerLink="/plantID"
                (click)="sidenav.close()"
                >Plant ID</a
            >
            <a
                mat-button
                routerLink="/about"
                (click)="sidenav.close()"
                >About</a
            >
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        @if (isLoading) {
            <div class="progress-container">
                <mat-progress-spinner mode="indeterminate" />
            </div>
        }
        <router-outlet />
    </mat-sidenav-content>
</mat-sidenav-container>
