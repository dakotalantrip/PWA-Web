<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>Plant ID</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        @if (!selectedFiles.length) {
            <div
                class="file-drop-area"
                (dragover)="onDragOver($event)"
                (dragleave)="onDragLeave($event)"
                (drop)="onDrop($event)">
                <p>Drag & drop image(s)</p>
            </div>
        }
        @if (imagePreviews.length) {
            <div class="image-preview-container">
                @for (imagePreview of imagePreviews; track imagePreview) {
                    <img
                        [src]="imagePreview"
                        alt="Image Preview" />
                }
            </div>
        }
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-stroked-button
            (click)="onClearClick()">
            Clear
        </button>
    </mat-card-actions>
</mat-card>
@if (isLoading) {
    <mat-progress-bar mode="buffer"></mat-progress-bar>
} @else if (plantIDs.length) {
    <app-plant-id-results
        [plantIDs]="plantIDs"
        class="plant-id-results-container"
        [class.open]="!isLoading"
        (plantIDClick)="onPlantIDClick($event)" />
}
