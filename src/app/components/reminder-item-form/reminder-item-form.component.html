<form
    [formGroup]="form"
    (ngSubmit)="onSubmit()">
    <!--Description-->
    <mat-form-field>
        <mat-label>Description</mat-label>
        <input
            matInput
            type="text"
            formControlName="description"
            placeholder="Enter a brief description..." />
    </mat-form-field>
    <div>
        <button
            mat-stroked-button
            type="submit">
            Submit
        </button>
    </div>
</form>
