@if (results.length > 0) {
    <div class="grid">
        @for (result of results; track result) {
            <app-plant-card
                [imageUrl]="result.images && result.images[0] ? result.images[0].url : ''"
                confidenceScore="{{ result.score * 100 | number: '1.0-1' }}%"
                [alt]="result.species?.scientificNameWithoutAuthor"
                [commonNames]="result.species?.commonNames"
                [scientificName]="result.species?.scientificNameWithoutAuthor ?? 'Unknown'"
                (click)="onClick(result)">
            </app-plant-card>
        }
    </div>
} @else {
    <p>No results found.</p>
}
