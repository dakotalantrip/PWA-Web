@if (results.length > 0) {
    <div class="grid">
        @for (result of results; track result) {
            <div
                class="plant-card"
                (click)="onClick(result)">
                @if (result.images) {
                    <img
                        [src]="result.images[0].url"
                        [alt]="result.species?.scientificNameWithoutAuthor ?? 'Plant'" />
                }
                <div class="plant-info">
                    <span>
                        {{ result.species?.scientificNameWithoutAuthor ?? "Unknown" }} -
                        {{ result.score * 100 | number: "1.0-0" }}%
                    </span>
                </div>
            </div>
        }
    </div>
} @else {
    <p>No results found.</p>
}
