@if (results.length > 0) {
    <div class="grid">
        @for (result of results; track result) {
            @if (result.images && result.images[0]) {
                <app-plant-card
                    [imageUrl]="result.images[0].url"
                    [commonNames]="result.commonName"
                    [scientificName]="result.scientificName"
                    (click)="onClick(result)">
                </app-plant-card>
            }
        }
    </div>
} @else {
    <p>No results found.</p>
}
