<div class="grid">
    @for (result of results; track result) {
        <div
            class="plant-card"
            (click)="onClick(result)">
            @if (result.images && result.images[0]) {
                <img
                    [src]="result.images[0].url"
                    [title]="result.images[0].attribution" />
            }
            <div class="plant-info">
                <span>{{ result.scientificName }}</span>
            </div>
        </div>
    }
</div>
