<form
    [formGroup]="form"
    (ngSubmit)="onSubmit()">
    <!--Title-->
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input
            matInput
            type="text"
            formControlName="title"
            placeholder="Make appointment" />
    </mat-form-field>
    <!--Priority-->
    <mat-form-field>
        <mat-label>Priority</mat-label>
        <mat-select formControlName="priorityLevel">
            <mat-option [value]="0">Low</mat-option>
            <mat-option [value]="1">Medium</mat-option>
            <mat-option [value]="2">High</mat-option>
        </mat-select>
    </mat-form-field>
    <!--Start-->
    <mat-form-field>
        <mat-label>Start</mat-label>
        <input
            matInput
            formControlName="startDate"
            [matDatepicker]="startDatepicker" />
        <mat-datepicker-toggle
            matIconSuffix
            [for]="startDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatepicker />
    </mat-form-field>
    <!--End-->
    <mat-form-field>
        <mat-label>End</mat-label>
        <input
            matInput
            formControlName="endDate"
            [matDatepicker]="endDatepicker" />
        <mat-datepicker-toggle
            matIconSuffix
            [for]="endDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatepicker />
    </mat-form-field>
    <!--Recurring-->
    <mat-slide-toggle formControlName="isRecurring">Is recurring?</mat-slide-toggle>
    <!--Recurring unit-->
    <mat-form-field>
        <mat-label>Unit</mat-label>
        <mat-select formControlName="recurrenceUnit">
            <mat-option [value]="recurrenceUnit.Day">Day</mat-option>
            <mat-option [value]="recurrenceUnit.Week">Week</mat-option>
            <mat-option [value]="recurrenceUnit.Month">Month</mat-option>
            <mat-option [value]="recurrenceUnit.Year">Year</mat-option>
        </mat-select>
    </mat-form-field>
    <!--Recurrence interval-->
    <mat-form-field>
        <mat-label>Interval</mat-label>
        <input
            matInput
            formControlName="recurrenceInterval"
            type="number" />
    </mat-form-field>
    <!--Recurrence count-->
    <mat-form-field>
        <mat-label>Count</mat-label>
        <input
            matInput
            formControlName="recurrenceCount"
            type="number" />
    </mat-form-field>
    <!--Description-->
    <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea
            matInput
            type="textarea"
            formControlName="description"
            placeholder="Description of the reminder">
        </textarea>
    </mat-form-field>
    <div>
        <button
            mat-stroked-button
            type="submit">
            Submit
        </button>
    </div>
</form>
